

<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/logod.svg">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<ion-header>
  <ion-navbar>
    <ion-title>ZocoClean</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
	<ion-card>
		<ion-card-header>
			
		</ion-card-header>
		<ion-card-content>
			<ion-list no-line>
				<ion-item>
					<ion-input type="text" placeholder="Usuario"></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="password" placeholder="Contraseña"></ion-input>
				</ion-item>
				<a>¿Has olvidado tu contraseña? <b>Pulsa aqui</b></a>
				<button ion-button block outline color="light">Log in</button>
				<p>O</p>
				<button ion-button block color="facebook">
					<ion-icon name="logo-facebook"></ion-icon>Entra con facebook
				</button>
			</ion-list>
		</ion-card-content>
	</ion-card>
	<button class="bottom" ion-button clear full color="light">¿No tienes aún una cuenta? Registrate</button>
</ion-content>
